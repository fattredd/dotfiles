- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.bash_aliases: bash_aliases
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.tmux.conf: tmux.conf
    ~/.Xresources: Xresources
    ~/Monaco_Linux.ttf: Monaco_Linux.ttf
    ~/clock: clock
    ~/pipes: pipes
    ~/.config/herbstluftwm/autostart:
      path: herbstluftwm/autostart
      create: true
      force: true
    ~/.config/herbstluftwm/panel.sh:
      path: herbstluftwm/panel.sh
      create: true
      force: true
    ~/.config/herbstluftwm/theme.sh:
      path: herbstluftwm/theme.sh
      create: true
      force: true
    ~/.config/herbstluftwm/panel_theme.sh:
      create: true
      force: true
      path: herbstluftwm/panel_theme.sh
    ~/.cheat/cheat: cheat/cheat
    ~/.cheat/hc: cheat/hc
    ~/.cheat/qutebrowser: cheat/qutebrowser

