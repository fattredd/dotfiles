- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.bash_aliases: bash_aliases
    ~/.ssh/config:
        path: ssh/config
        create: true
        force: true
    ~/.tmux.conf: tmux.conf
    ~/.Xresources: Xresources
    ~/Monaco_Linux.ttf: Monaco_Linux.ttf
    ~/clock: clock
    ~/pipes: pipes
    ~/.config/herbstluftwm/autostart:
      path: herbstluftwm/autostart
      create: true
      force: true
    ~/.config/herbstluftwm/panel.sh:
      path: herbstluftwm/panel.sh
      create: true
      force: true
    ~/.config/herbstluftwm/theme.sh:
      path: herbstluftwm/theme.sh
      create: true
      force: true
    ~/.config/herbstluftwm/panel_theme.sh:
      create: true
      force: true
      path: herbstluftwm/panel_theme.sh
    ~/.cheat/cheat:
      path: cheat/cheat
      create: true
      force: true
    ~/.cheat/hc: cheat/hc
    ~/.cheat/qutebrowser: cheat/qutebrowser
    ~/.mancolor.sh: mancolor.sh
    ~/.config/systemd/user/emacs.service:
      path: emacs.service
      force: true
      create: true
    
- shell:
  - git clone https://github.com/syl20bnr/spacemacs ~/.emacs.d
  - mkdir -p ~/go/src/github.com/ ~/go/bin